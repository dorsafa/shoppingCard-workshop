<!DOCTYPE html>
<html>

<head>
    <title> Shopping Card</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/CSS" href="shopping.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>

    <!------------------------- navbar ------------------------->

    <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <!-- Brand -->
        <a class="navbar-brand" href="#"><img src="http://img.icons8.com/cotton/2x/online-shopping.png" alt="logo"
                class="logo"></a>

        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>

            <!-- Dropdown -->
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                    Account
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Profile</a>
                    <a class="dropdown-item" href="#">Setting</a>
                    <a class="dropdown-item" href="#">LogOut</a>
                </div>
            </li>
        </ul>
    </nav>



    <!---------------------- Caroussel -------------------------->
    <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-interval="10000">
                <img src="https://lacanau-pass.com/wp-content/uploads/2019/03/bandeau-act-shopping.png"
                    class="d-block w-100" alt="shopping">
            </div>

            <div class="carousel-item">
                <img src="https://cdn.techinasia.com/wp-content/uploads/2015/07/online-shopping-ecommerce-ss-1920.png"
                    class="d-block w-100" alt="dressing">
            </div>
            <div class="carousel-item">
                <img src="https://s28720.pcdn.co/blog/wp-content/uploads/2015/11/no-closet-clothes-storage-b-1920x500.jpg"
                    class="d-block w-100" alt="dressing">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>




    <!--------------------------- Shopping Cart ------------------>



    <div class="container">
        <div class="card shopping-cart">
            <div class="card-header bg-dark text-light">
                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                Shopping Bag
            </div>
            <div class="card-body">


                <!-- Sbedri -->

                <!-- row container for responsive columns -->
                <div class="row list">
                    <div class="col-12 col-sm-12 col-md-2 text-center">
                        <img class="img-responsive"
                            src="https://cdna.lystit.com/520/650/n/photos/adidas/f0f8a2c3/adidas-White-Runfalcon-Shoes.jpeg"
                            alt="sbedri" width="150" height="150">
                    </div>


                    <div class="col-12 text-sm-center col-sm-12 text-md-left col-md-6">
                        <h4 class="sbedri"><strong>Sbedri</strong></h4>
                        <h4>
                            <small>white</small>
                        </h4>
                    </div>

                    <div class="col-12 col-sm-12 text-sm-center col-md-4 text-md-right row">
                        <div class="col-3 col-sm-3 col-md-6 text-md-right" style="padding-top: 5px">
                            <h6><strong> <span class="price"> 20</span><span class="text-muted">dt</span></strong>
                            </h6>
                        </div>

                        <div class="col-4 col-sm-4 col-md-4">
                            <div class="quantity">
                                <input type="button" value="+" class="plus">
                                <input type="text" value="0" class="qty"/>
                                <!-- <input type="number" step="1" max="99" min="1" value="0" title="Qty" class="qty"
                                    size="4"> -->
                                <input type="button" value="-" class="minus">
                            </div>
                        </div>
                        <div class="col-2 col-sm-2 col-md-2 text-right">
                            <button class="delete">x</button>
                            <!-- <button type="button" class="btn btn-outline-danger btn-xs delete">
                                <i class="fa fa-trash" aria-hidden="true"></i>
                            </button> -->
                        </div>
                    </div>
                </div>

                <!-- END SBEDRI -->




                <!-- KARTABA -->
                <div class="row list">
                    <div class="col-12 col-sm-12 col-md-2 text-center">
                        <img class="img-responsive" src="http://www.gregoireb.fr/images//pic/DzyGRvEK_64I-DMO001.jpg"
                            alt="Bag" width="150" height="150">
                    </div>
                    <div class="col-12 text-sm-center col-sm-12 text-md-left col-md-6">
                        <h4 class="kartaba"><strong>Kartaba</strong></h4>
                        <h4>
                            <small>Brown</small>
                        </h4>
                    </div>
                    <div class="col-12 col-sm-12 text-sm-center col-md-4 text-md-right row">
                        <div class="col-3 col-sm-3 col-md-6 text-md-right" style="padding-top: 5px">
                            <h6><strong><span class="price"> 80</span><span class="text-muted">dt</span></strong>
                            </h6>
                        </div>
                        <div class="col-4 col-sm-4 col-md-4">
                            <div class="quantity">
                                <input type="button" value="+" class="plus">
                                <input type="text" value="0" class="qty"/>
                                <!-- <input type="number" step="1" max="99" min="1" value="0" title="Qty" class="qty"
                                    size="4"> -->
                                <input type="button" value="-" class="minus">
                            </div>
                        </div>

                        <div class="col-2 col-sm-2 col-md-2 text-right">
                            <button class="delete">x</button>
                            <!-- <button type="button" class="btn btn-outline-danger btn-xs delete">
                                <i class="fa fa-trash" aria-hidden="true"></i>
                            </button> -->
                        </div>
                    </div>
                </div>
                <hr>
                <!-- END KARTABA-->


                <!-- KALSSITA -->
                <div class="row list">
                    <div class="col-12 col-sm-12 col-md-2 text-center">
                        <img class="img-responsive"
                            src="https://images-na.ssl-images-amazon.com/images/I/91p7AfBCZTL._UY550_.jpg"
                            alt="KALSSITA" width="150" height="150">
                    </div>
                    <div class="col-12 text-sm-center col-sm-12 text-md-left col-md-6">
                        <h4 class="kalssita"><strong>KALSSITA</strong></h4>
                        <h4>
                            <small>Tacos</small>
                        </h4>
                    </div>
                    <div class="col-12 col-sm-12 text-sm-center col-md-4 text-md-right row">
                        <div class="col-3 col-sm-3 col-md-6 text-md-right" style="padding-top: 5px">
                            <h6><strong> <span class="price"> 20</span> <span
                                        class="text-muted">dt</span></span></strong></h6>
                        </div>
                        <div class="col-4 col-sm-4 col-md-4">
                            <div class="quantity">
                                <input type="button" value="+" class="plus">
                                <input type="text" value="0" class="qty"/>
                                <!-- <input type="number" step="1" max="99" min="1" value="0" title="Qty" class="qty"
                                    size="4"> -->
                                <input type="button" value="-" class="minus">
                            </div>
                        </div>
                        <div class="col-2 col-sm-2 col-md-2 text-right">
                            <button class="delete">x</button>
                            <!-- <button type="button" class="btn btn-outline-danger btn-xs delete">
                                <i class="fa fa-trash" aria-hidden="true"></i>
                            </button> -->
                        </div>
                    </div>
                </div>
                <hr>
            </div>

            <!-- END KALSSITA-->

            <div class="card-footer">

                <div class="pull-right" style="margin: 10px">
                    Total price: <b class="total">0 </b>
                </div>
            </div>
        </div>
    </div>






    <script type="text/javascript"  src="shopping.js" charset="utf-8"></script>

    <script src="https://use.fontawesome.com/c560c025cf.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
